<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard · Clinic</title>

  <!-- Styles -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">

  <!-- Core scripts (deferred) -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>

  <!-- Layout components -->
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <!-- Header placeholder (header.js should render an "Add Doctor" button with a unique ID to trigger the modal) -->
      <div id="header"></div>

      <main class="main-content" role="main" aria-labelledby="page-title">
        <h2 id="page-title">Manage Doctors</h2>

        <!-- Search & Filters -->
        <section class="filters">
          <input type="text" id="searchBar" placeholder="search by doctor name" aria-label="Search by doctor name" />

          <div class="filter-row">
            <!-- Sort by time dropdown -->
            <select id="sortByTime" aria-label="Sort by time">
              <option value="">Sort by time</option>
              <option value="morning">Morning (08–12)</option>
              <option value="afternoon">Afternoon (12–16)</option>
              <option value="evening">Evening (16–20)</option>
            </select>

            <!-- Filter by specialty dropdown -->
            <select id="filterSpecialty" aria-label="Filter by specialty">
              <option value="">All specialties</option>
              <option value="Cardiologist">Cardiologist</option>
              <option value="Neurologist">Neurologist</option>
              <option value="Orthopedist">Orthopedist</option>
              <option value="Pediatrician">Pediatrician</option>
            </select>
          </div>
        </section>

        <!-- Dynamic content area: doctor cards will be injected here by services -->
        <div id="content"></div>
      </main>

      <!-- Footer placeholder -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Add Doctor Modal (hidden by default) -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" style="display:none;">
    <span id="closeModal" class="close" aria-label="Close">&times;</span>
    <div id="modal-body"><!-- dynamic form/content injected here --></div>
  </div>

  <!-- Services (module scripts) -->
  <script type="module" src="../js/services/adminDashboard.js" defer></script>
  <script type="module" src="../js/components/doctorCard.js" defer></script>
</body>
</html>
