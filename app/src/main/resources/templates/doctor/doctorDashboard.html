<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DoctorDashboard</title>

  <!-- Favicon -->
  <link rel="icon" th:href="@{/assets/favicon.ico}" />

  <!-- Stylesheets -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

  <!-- Utilities -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>

  <!-- Components -->
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
  <script th:src="@{/js/components/patientRows.js}" defer></script>

  <!-- Services & page logic -->
  <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
  <script type="module" th:src="@{/js/services/doctorDashboard.js}" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <!-- Header placeholder (injects doctor nav/actions) -->
      <div id="header"></div>

      <main class="main-content" role="main" aria-labelledby="page-title" style="background-image:none;">
        <h2 id="page-title">Doctor Dashboard</h2>

        <!-- Search & Filter Bar -->
        <section class="filters" aria-label="Search and filters">
          <input
            type="text"
            id="searchBar"
            placeholder="Search patients by name, email, or phone"
            aria-label="Search patients"
          />

          <div class="filter-row">
            <button id="btnToday" class="btn dashboard-btn" type="button" aria-label="Show today's appointments">
              Todayâ€™s Appointments
            </button>

            <input
              type="date"
              id="datePicker"
              aria-label="Select date for appointments"
              class="input-field"
              style="min-width: 200px;"
            />

            <select id="statusFilter" class="select-dropdown" aria-label="Filter by appointment status" style="min-width: 200px;">
              <option value="">All Statuses</option>
              <option value="SCHEDULED">Scheduled</option>
              <option value="COMPLETED">Completed</option>
              <option value="CANCELLED">Cancelled</option>
            </select>
          </div>
        </section>

        <!-- Patient Records Table -->
        <section aria-label="Patient records">
          <div class="table-responsive" style="overflow:auto; background:#fff; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.06);">
            <table id="patientTable" style="width:100%; border-collapse:collapse;">
              <thead style="background:#f1f5f9;">
                <tr>
                  <th style="text-align:left; padding:12px;">Patient ID</th>
                  <th style="text-align:left; padding:12px;">Name</th>
                  <th style="text-align:left; padding:12px;">Phone</th>
                  <th style="text-align:left; padding:12px;">Email</th>
                  <th style="text-align:left; padding:12px;">Prescription</th>
                </tr>
              </thead>
              <tbody id="patientTableBody">
                <!-- Filled dynamically by patientRows.js / doctorDashboard.js -->
                <!-- Example Thymeleaf server-side rendering (optional):
                <tr th:each="p : ${patients}">
                  <td th:text="${p.id}">1</td>
                  <td th:text="${p.name}">John Doe</td>
                  <td th:text="${p.phone}">5551012020</td>
                  <td th:text="${p.email}">john@example.com</td>
                  <td>
                    <button class="btn adminBtn" th:attr="data-patient-id=${p.id}" type="button">Add Prescription</button>
                  </td>
                </tr>
                -->
              </tbody>
            </table>
          </div>
        </section>
      </main>

      <!-- Footer placeholder -->
      <div id="footer"></div>
    </div>
  </div>
</body>
</html>
