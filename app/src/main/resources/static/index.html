<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clinic Portal — Select Role</title>

  <!-- Favicon -->
  <link rel="icon" href="./assets/favicon.ico" />

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/index.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- Utilities / Core (defer to avoid render blocking) -->
  <script src="./js/util.js" defer></script>
  <script src="./js/render.js" defer></script>

  <!-- Components -->
  <script src="./js/components/header.js" defer></script>
  <script src="./js/components/footer.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <!-- Header placeholder -->
      <div id="header"></div>

      <main class="main-content" role="main" aria-labelledby="page-title">
        <h2 id="page-title">Select Your Role</h2>

        <section class="role-picker" aria-label="Choose your role">
          <div class="role-actions">
            <button id="btn-admin" class="btn role-btn"
                    onclick="window.selectRole && window.selectRole('ADMIN')">
              Admin
            </button>
            <button id="btn-doctor" class="btn role-btn"
                    onclick="window.selectRole && window.selectRole('DOCTOR')">
              Doctor
            </button>
            <button id="btn-patient" class="btn role-btn"
                    onclick="window.selectRole && window.selectRole('PATIENT')">
              Patient
            </button>
          </div>
          <p class="hint">
            Your selection is stored in your browser and used to tailor login and dashboard access.
          </p>
        </section>
      </main>

      <!-- Footer placeholder -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Modal (hidden by default) -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" style="display:none;">
    <div class="modal-content">
      <button id="closeModal" class="modal-close" aria-label="Close modal">&times;</button>
      <div id="modal-body"><!-- dynamic content injected here --></div>
    </div>
    <div class="modal-backdrop" aria-hidden="true"></div>
  </div>

  <!-- Services: role selection + modal behavior -->
  <script type="module" src="../js/services/index.js" defer></script>

  <!-- Fallback: ensures basic role save & modal open if services script hasn't loaded yet -->
  <script defer>
    window.selectRole = window.selectRole || function(role) {
      try {
        localStorage.setItem('selectedRole', role);
        const modal = document.getElementById('modal');
        const body = document.getElementById('modal-body');
        if (modal && body) {
          body.innerHTML = `<h3 id="modal-title">Selected: ${role}</h3><p>Loading ${role.toLowerCase()} login…</p>`;
          modal.style.display = 'block';
        }
      } catch (e) { console.error('Role save failed:', e); }
    };

    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('modal');
      const closeBtn = document.getElementById('closeModal');
      const backdrop = document.querySelector('.modal-backdrop');
      const hide = () => { if (modal) modal.style.display = 'none'; };
      if (closeBtn) closeBtn.addEventListener('click', hide);
      if (backdrop) backdrop.addEventListener('click', hide);
      document.addEventListener('keydown', e => { if (e.key === 'Escape') hide(); });
    });
  </script>
</body>
</html>
